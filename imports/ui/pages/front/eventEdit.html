<template name="eventEdit">
    <div class="ui container margin-large">
        <h1 class="ui dividing header">Actualizar evento</h1>

        <form id="eventEditForm" class="ui form">
            <h3 class="text-primary">Datos del evento</h3>
            <div class="ui three fields">
                <div class="field">
                    <label>Nombre del evento</label>
                    <input name="name" placeholder="Nombre" value="{{event.name}}">
                </div>

                <div class="field">
                    <label>Categoría</label>
                    <select class="ui search selection dropdown" id="category" name="category">
                        <option value="">Selecciona una categoría</option>
                            {{#each categories}}
                                <option {{selectedCategory _id}} value={{_id}}>{{name}}</option>
                            {{/each}}
                    </select>
                </div>

                <div class="field">
                    <label>Fecha</label>
                    <input type="date" name="scheduledDate" placeholder="Fecha" value="{{datepickerFormat event.scheduledDate}}">
                </div>
            </div>
            <hr>

            <h3 class="text-primary">Información de contacto</h3>
            <div class="ui two fields">
                <div class="field">
                    <label>Teléfono</label>
                    <input name="contactPhone" placeholder="Telefono" value="{{event.contactPhone}}">
                </div>

                <div class="field">
                    <label>Dirección</label>
                    <input name="address" placeholder="Dirección" value="{{event.address}}">
                </div>

                <div class="field">
                    <label>Ciudad</label>
                    <select class="ui search selection dropdown" id="city" name="city">
                        <option value="">Selecciona una ciudad</option>
                            {{#each cities}}
                                <option {{selectedCity _id}} value={{_id}}>{{name}}</option>
                            {{/each}}
                    </select>
                </div>

            </div>

            <hr>

            <h3 class="text-primary">Presupuesto y voluntarios</h3>
            <div class="ui three fields">
                <div class="field">
                    <label>Presupuesto esperado</label>
                    <input type="number" name="targetBudget" placeholder="Presupuesto esperado" value="{{event.targetBudget}}">
                </div>

                <div class="field">
                    <label>Voluntarios esperados</label>
                    <input type="number" name="targetVolunteers" placeholder="Voluntarios esperados" value="{{event.targetVolunteers}}">
                </div>
            </div>

            <hr>
            <h3 class="text-primary">Descripción</h3>

            <div class="field">
              <label>Resumida</label>
              <textarea name="shortDescription" rows="3" style="width: 100%" placeholder="Describe un resumen del evento..." value="{{event.description}}"></textarea>
            </div>

            <div class="field">
              <label>Detallada</label>
              <textarea name="detailedDescription" rows="8" style="width: 100%" placeholder="Describe detalladamente el evento..." value="{{event.shortDescription}}"></textarea>
            </div>

            <button class="ui red huge button delete">Eliminar</button>
            <input type="submit" class="ui green huge button" value="Guardar"/>
        </form>
    </div>

</template>
