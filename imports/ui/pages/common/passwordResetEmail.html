<template name="passwordResetEmail">
	<div class="ui container">
		<div style="margin: 50px 0">
			<h2 class="text-center text-primary">Restablecer Contraseña</h2>

			<div class="ui three column centered grid">
				<div class="column">
					<div class="ui green segment">
						<form id="resetPasswordEmailForm" class="ui form">
							<div class="field">
								<label>Correo electrónico</label>
								<input name="email" placeholder="Correo electrónico" type="email">
							</div>

							<div class="field">
								<button class="fluid ui green button submit-email" type="submit">Enviar correo</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</template>
