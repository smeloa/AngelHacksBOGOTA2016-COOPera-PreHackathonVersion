<template name="passwordReset">
	<div class="ui container">
		<div style="margin: 50px 0">
			<h2 class="text-center text-primary">Reiniciar Contraseña</h2>

			<div class="ui three column centered grid">
				<div class="column">
					<div class="ui green segment">
						<form id="resetPasswordForm" class="ui form">
							<div class="field">
								<label>Nueva contraseña</label>
								<input name="password" placeholder="Nueva contraseña" type="password">
							</div>

							<div class="field">
								<label>Confirmar contraseña</label>
								<input name="passwordConfirm" placeholder="Confirmar contraseña" type="password">
							</div>

							<div class="field">
								<button class="fluid ui green button submit-password" type="submit">Enviar</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</template>
